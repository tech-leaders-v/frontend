<div class="left">
  <button mat-raised-button (click)="btnClick();">Go to Dashboard</button>
    <div class="avatar">
      <div id="imagePreview" [style.backgroundImage]="'url('+ user.base64File +')'">
      </div>
    </div> 
    <br/>
    <div class="changeAvatar">
      <mat-form-field>
        <input [hidden]="true" (change)="onFileSelect($event)" type="file" accept="all/*" #fileSelect>
        <input readonly id="filename" matInput placeholder="Change your avatar..."/>
        <button *ngIf="user.base64File" (click)="user.base64File = null; user.filename = null" 
            matSuffix matTooltip="Remove selected file"
            [matTooltipPosition]="'above'" type="button" color="warn" mat-icon-button>
            <mat-icon>close</mat-icon>
        </button>
        <button matSuffix mat-icon-button (click)="fileSelect.click()"  
        matTooltip="Select a file" [matTooltipPosition]="'above'">
          <mat-icon>file_upload</mat-icon>
        </button>
      </mat-form-field>
    </div>
</div>
<div class="right">
  <mat-tab-group>
    <mat-tab label="My Info"> 
      <app-my-info [user]="user"></app-my-info>
    </mat-tab>
    <mat-tab label="My Mentors">  
      <app-my-mentor [mentors_list]="mentors_list"></app-my-mentor>
    </mat-tab>
    <mat-tab label="Team Mentees">  
      <app-team-mentee [team_mentee_list]="team_mentee_list"></app-team-mentee>
    </mat-tab>
    <mat-tab label="My requests">  
      <app-my-requests [mentors_list]="mentors_list"></app-my-requests>
    </mat-tab>
  </mat-tab-group>
</div>
