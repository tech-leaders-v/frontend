<mat-toolbar>
    <div class="logo">
        <a routerLink="dashboard">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/55/DataArt%27s_Logo.png" alt="Data Art logo">
        </a>
    </div>
    <div class="navigation">
        <a routerLink="summary" routerLinkActive="link-active">Summary</a>
        <!-- <a>My Team</a> -->
        <a routerLink="mentors" routerLinkActive="link-active">Mentors</a>
        <a routerLink="mentee" routerLinkActive="link-active">Mentee</a>
    </div>
    <div *ngIf="userName" class="username">{{userName}}</div>
    <div class="avatar-menu" [matMenuTriggerFor]="menu">
        <img src="../../assets/avatar.jpg"
            alt="avatar-menu">
    </div>
    <mat-menu #menu="matMenu">
        <button mat-menu-item routerLink="/profile">
            <mat-icon>account_box</mat-icon>
            <span>My Profile</span>
        </button>
        <button mat-menu-item (click)="signOut()">
            <mat-icon>exit_to_app</mat-icon>
            <span>Exit</span>
        </button>
    </mat-menu>
</mat-toolbar>
<router-outlet></router-outlet>
